<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0">
    <title>Sample_GoogleMaps</title>
    <style>
        html { height: 100%;}
        body { height: 100%;}
        #map { height: 100%; width: 100%}
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 35.6811673, lng: 139.7670516},
                zoom: 15
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPhfND_HGKj7i8SKZjB4X-Q9o3uzcEkIA&callback=initMap"></script>
</body>
</html>
